<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>

        <h1 class="modal-title" id="myChoresLabel">Add or edit a new chore in <em>{{vm.account.memberOf.name}}</em></h1>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="field_isType">Choose the type of the chore:</label>
            <select class="form-control" id="field_isType" name="isType" ng-model="vm.choreEvent.isType"
                    ng-options="choreType as choreType.name for choreType in vm.choretypes track by choreType.id">
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateTo">Select starting day of the chore:</label>
            <div class="input-group">
                <input id="field_dateTo" type="text" class="form-control" name="dateTo" uib-datepicker-popup="{{dateformat}}"
                       ng-model="vm.choreEvent.dateTo" is-open="vm.datePickerOpenStatus.dateTo" ng-focus="vm.openCalendar('dateTo')"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateTo')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>

        <div class="form-group">
            <label for="field_doneBy">Who will be doing this chore?</label>
            <select class="form-control" id="field_doneBy" name="doneBy" ng-model="vm.choreEvent.doneBy"
                    ng-options="user as user.login for user in vm.flat.residents track by user.id">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
